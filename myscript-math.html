<!--
The `myscript-math` is a turnkey solution for those who need to quickly implement MyScript Math recognition.

##### Example

    <myscript-math application-key="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" hmac-key="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"></myscript-math>

@group MyScript Elements
@element myscript-math
@blurb MyScript HTML5 Math Element to help developers integrate math handwriting recognition.
@status alpha
@homepage http://myscriptwebcomponents.github.io/myscript-math

@demo demo/index.html Basic Demo
-->
<dom-module id="myscript-math">
    <link rel="import" type="css" href="./myscript-math.css">
    <link rel="stylesheet" href="../katex/dist/katex.min.css">
    <script type="text/javascript" src="../katex/dist/katex.min.js"></script>
    <template>
        <div id="resultField">[[latexresult]]</div>
        <div id="buttons">
            <paper-fab id="delete" mini icon="delete" title="delete" on-tap="_delete"></paper-fab>
            <paper-fab id="undo" mini icon="undo" title="undo" on-tap="_undo" disabled="{{ !hasUndo }}"></paper-fab>
            <paper-fab id="redo" mini icon="redo" title="redo" on-tap="_redo" disabled="{{ !hasRedo }}"></paper-fab>
        </div>

        <myscript-common-element host="{{ host }}"
                            protocol="{{ protocol }}"
                            type="MATH"
                            applicationkey="{{ applicationkey }}"
                            hmackey="{{ hmackey }}"
                            timeout="{{ timeout }}"
                            on-changed="_onChanged"
                            on-success="_onSuccess"
                            on-failure="_onFailure">
        </myscript-common-element>
        <paper-toast id="error"></paper-toast>

    </template>
</dom-module>

<script>
    (function () {
        Polymer({
            is: 'myscript-math',
            /**
             * Fired when a LaTeX recognition result is successfully received.
             *
             * @event latex
             */
            /**
             * Fired when a MathML recognition result is successfully received.
             *
             * @event mathml
             */
            /**
             * Fired when a SymbolTree recognition result is successfully received.
             *
             * @event symboltree
             */
            /**
             * Fired when the content of the capture canvas changes.
             *
             * @event changed
             */
            properties: {
                /**
                 * The current recognition protocol (e.g. REST, or WebSocket.)
                 *
                 * @private
                 * @attribute protocol
                 * @type String
                 * @default 'WebSocket'
                 */
                protocol: {
                    type: String,
                    notify: true,
                    value: 'WebSocket'
                },
                /**
                 * The current recognition service host
                 *
                 * @private
                 * @attribute host
                 * @type String
                 * @default 'cloud.myscript.com'
                 */
                host: {
                    type: String,
                    notify: true
                },
                /**
                 * Recognition timeout
                 *
                 * @private
                 * @attribute timeout
                 * @type Number
                 * @default 2000
                 */
                timeout: {
                    type: Number,
                    notify: true
                },
                /**
                 * Application key to use for recognition on MyScript handwriting recognition server.<br>
                 * You have to create your own MyScript Developer account at http://dev.myscript.com and then generate your application key at http://cloud.myscript.com.<br>
                 * <b>Warning</b>: This parameter is <b>mandatory</b> and it's value should be a string.
                 *
                 * @attribute applicationkey
                 * @type String
                 */
                applicationkey: {
                    type: String,
                    notify: true
                },
                /**
                 * HMAC key to use for recognition on MyScript handwriting recognition server.<br>
                 * You have to create your own HMAC key corresponding to your own application key in your account at http://cloud.myscript.com.<br>
                 *
                 * <b>Warning</b>: This parameter may be <b>mandatory</b> if HMAC signature security is enable for your application. The value should be a string.
                 *
                 * @attribute hmackey
                 * @type String
                 */
                hmackey: {
                    type: String,
                    notify: true
                },
                /**
                 * @private
                 * @attribute has-undo
                 * @type Boolean
                 */
                hasUndo: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                /**
                 * @private
                 * @attribute has-redo
                 * @type Boolean
                 */
                hasRedo: {
                    type: String,
                    notify: true,
                    value: false
                },
                /**
                 * Recogntion result in latex format.
                 * @attribute latexresult
                 * @type String
                 */
                latexresult: {
                    type: String,
                    notify: true,
                    value: ""
                }
            },
            _delete: function () {
                this._myscriptCommonElement.clear();
                this.latexresult = "";
                //this._myscriptResult.setResult("");
                this.fire('result');
            },
            _undo: function () {
                this._myscriptCommonElement.undo();
            },
            _redo: function () {
                this._myscriptCommonElement.redo();
            },
            _info: function () {
                this.$.infodialog.toggle();
            },
            _recognize: function () {
                this._myscriptCommonElement.recognize();
            },
            _onRecognized: function (e) {
                this.fire(e.type, e.detail);
            },
            _onError: function (e) {
                this.fire(e.type, e.detail);
            },
            _onChanged: function (e) {
                if (e.detail) {
                    this.hasUndo = e.detail.hasUndo;
                    this.hasRedo = e.detail.hasRedo;
                }
                this.fire(e.type, e.detail);
            },
            /**
             * Recognition success listener
             *
             * @private
             * @method _onSuccess
             */
            _onSuccess: function (e) {
                var result = e.detail;
                this.fire('result', result);
                if(typeof result !== "string" ) {
                    if(result.getMathDocument && result.getMathDocument().getResultElements().length > 0) {
                        var resultElements = result.getMathDocument().getResultElements();
                        for (var res in resultElements) {
                            if (resultElements[res] instanceof MyScript.MathLaTexResultElement) {
                                katex.render(resultElements[res].getValue(), this._resultField);
                                this.latexresult = resultElements[res].getValue();
                            }
                        }
                    } else {
                        this.latexresult = "";
                    }
                }else {
                    this.latexresult = result;
                }
            },
            /**
             * Failure listener
             *
             * @private
             * @method _onFailure
             */
            _onFailure: function (e) {
                this.fire('error', e.detail);
                this.fire(e.type, e.detail);
                this._paperToast.text = (typeof e.detail === 'object') ? JSON.stringify(e.detail) : e.detail;
                this._paperToast.show();
            },
            ready: function () {
                this._myscriptCommonElement = this.querySelector('myscript-common-element');
                this._paperToast = this.querySelector('paper-toast');
                this._resultField = this.querySelector('#resultField');
            }
        });

    })();
</script>
